name: daily event ingest

on:
  schedule:
    - cron: "15 6 * * *"  # daily 6:15 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build events.json
        run: python scripts/build_events.py

      - name: Commit updated events.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add events.json
          git diff --cached --quiet || git commit -m "Daily events ingest"
          git push
